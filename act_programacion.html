<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>Realizar formulario HTML</h3>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" />
        <p>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="correo" id="email" />
        </p>    
        <p>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url" />
        </p>
        <p>
            <label for="fecha">Fecha:</label>
            <input type="number" name="fecha" id="fecha" />
        </p>
        <p>
            <label for="tiempo">Tiempo:</label>
            <input type="time" name="tiempo" id="tiempo" />
        </p>
        <p>
            <label for="fecha y hora">Fecha y hora:</label>
            <input type="number" name="fecha" id="fecha" />
            <input type="time" name="tiempo" id="tiempo" />
        </p>
        <p>
            <label for="Mes">Mes:</label>
            <input type="number" name="Mes" id="Mes" />
        </p>
        <p><label for="Semana">Semana:</label>
            <input type="number" name="semana" id="Semana" />
        </p>
        <p>
            <label for="Número">Número (min -10, max 10):</label>
            <input type="number" name="número" id="Número" />
        </p>
        <p>
            <label for="Teléfono">Teléfono:</label>
            <input type="tel" name="teléfono" id="Teléfono" />
        </p>
        <p>
            <label for="Término">Término de Búsqueda:</label>
            <input type="text" name="término" id="Término" />
        </p>
        <p>
            <label for="Color">Color favorito:</label>
            <input type="button" name="color" id="Color" />
        </p>
        <p>
            <input type="submit" name="enviar" id="Enviar" >
        </p>
    </form>
    
            
    
    
    
</body>
</html>
